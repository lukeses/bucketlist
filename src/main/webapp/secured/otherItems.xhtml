<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>User Items</title>
            </f:facet>
            <h:outputStylesheet library="css" name="bootstrap.css"  />
            <h:outputStylesheet library="css" name="jquery.fancybox.css"  />
            <h:outputStylesheet library="css" name="mycss.css"  />
            <h:outputScript library="js" name="bootstrap.js" />
            <h:outputScript library="js" name="jquery.fancybox.js" />
            <h:outputScript library="js" name="useritems.js" />
        </h:head>

        <h:body>

<!--
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
-->
                <h:form>
                    <p:dataScroller value="#{userController.userItems}" var="listItem">
                <h:panelGrid columns="2" style="width: 100%" columnClasses="first-column, second-column">
                    <h:panelGroup layout="block">
                                <a class="fancybox" rel="#{listItem.itemId}" href="../resources/images/#{userItemsController.getMainImage(listItem.itemId)}">
                                    <h:graphicImage alt="" library="images" name="#{userItemsController.getMainImage(listItem.itemId)}" style='width:220px' />
                                </a>
                                
                                <div class="hidden">
                                    <ui:repeat value="#{userItemsController.getImageNamesWithoutFirst(listItem.itemId)}" var="img">
                                        <a class="fancybox" rel="#{listItem.itemId}" href="../resources/images/#{img}">
                                            <h:graphicImage alt="" library="images" name="#{img}" />
                                        </a>
                                    </ui:repeat>
                                </div>
                            </h:panelGroup>
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="ID:" />
                            <h:outputText value="#{listItem.itemId}" style="font-weight: bold"/>

                            <h:outputText value="Content:" />
                            <h:outputText value="#{listItem.content}" style="font-weight: bold"/>
                            
                            <h:link value="add to my list" outcome="addItem">
                                <f:param name="itemId" value="#{listItem.itemId}" />
                            </h:link>
                        </h:panelGrid>
                    </p:outputPanel>
                    <br />
                </h:panelGrid>
            </p:dataScroller>
        </h:form>
<!--
                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                </p:layoutUnit>
-->
         

        </h:body>

    </f:view>
</html>
