<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Add Image to Item</title>
            </f:facet>
        </h:head>
        <h:body>
            <f:metadata>
                <f:viewParam name="itemId" value="#{itemController.itemId}" />
                <f:viewParam name="itemName" value="#{itemController.name}" />
            </f:metadata>
            
            <p:panel id="custom" header="Add Image to Item: #{itemController.name}">
                <h:form enctype="multipart/form-data">
                    <h:panelGrid columns="2">
                        Choose file: 
                        <h:inputFile value="#{itemController.image}"></h:inputFile>  
                        <br />
                        <h:commandButton action="#{itemController.uploadImage()}" value="Upload" />      
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </h:body>

    </f:view>
</html>
