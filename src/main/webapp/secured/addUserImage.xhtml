<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Upload user image</title>
            </f:facet>
        </h:head>
        <h:body>
            <f:metadata>
                <f:viewAction action="#{userImageController.init}" />
            </f:metadata>
            
            <h:form enctype="multipart/form-data" style="width:600px">
                <p:fileUpload value="#{userImageController.image}" mode="advanced"
                              fileLimit="1"
                              fileLimitMessage="You can choose only one picture"
                              allowTypes="/(\.|\/)(jpg)$/"
                              fileUploadListener="#{userImageController.uploadImage}"></p:fileUpload>
        </h:form> 
        </h:body>

    </f:view>
</html>
