<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Home Page</title>
            </f:facet>
        </h:head>

        <h:body>
            <f:metadata>
                <f:viewAction action="#{userPanelController.init}" />
            </f:metadata>
            <h:messages globalOnly="true" id="err" />
            <h:form>
                <br/>
                <p:button outcome="userItems" value="My items" />
                <p:button outcome="users" value="Users" />

                <p:accordionPanel>
                    <p:tab title="Change profile picture">
                        <h:panelGrid columns="1" cellpadding="10">
                            <p:outputPanel id="photo">
                                <p:graphicImage style="width:160px" library="userImages" name="#{userPanelController.userImage}"/>
                            </p:outputPanel>
                            <p:button outcome="addUserImage" value="Upload new picture" />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Manage profile">
                        <h:form>
                            <h:panelGrid columns="1" cellpadding="10">
                                <h:outputLabel value="Old password:" />
                                <p:password value="#{userPanelController.oldPassword}" />

                                <h:outputLabel value="New password:" />
                                <p:password value="#{userPanelController.newPassword1}" />

                                <h:outputLabel value="Confirm new password:" />
                                <p:password value="#{userPanelController.newPassword2}" />

                                <h:outputLabel value="Confirm with password:" />
                                <p:password value="#{userPanelController.oldPassword}" />

                                <p:commandButton ajax="false" value="Change password" action="#{userPanelController.tryToChangePassword}"/>
                                <p:commandButton ajax="false" value="Delete account" action="#{userPanelController.tryToDeleteUser}" />
                            </h:panelGrid>
                        </h:form>
                    </p:tab>
                </p:accordionPanel>


                <br/>

            </h:form>

        </h:body>

    </f:view>
</html>
