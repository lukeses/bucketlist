<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Home Page</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:messages globalOnly="true" id="err" />
            <p:panel id="custom" header="Logon">
                <h:form>
                    <h:panelGrid columns="2">

                        Username: 
                        <p:inputText id="name" value="#{loginController.userName}" required="true" requiredMessage="Please enter a username "/>
                        <br/>
                        Password: 
                        <p:password id="pass" value="#{loginController.userPassword}" required="true" requiredMessage="Please enter a password"/>
                        <br/>  
                        <p:commandButton ajax="false" update=":err" value="Log in" action="#{loginController.tryToLogin}" />          

                    </h:panelGrid>
                </h:form>
                <h:form>
                    <h:panelGrid columns="2">
                        <p:panel style="border:none;width:80px" />
                        <p:commandButton
                            value="Register"
                            ajax="false"
                            action="regpanel.xhmtl?faces-redirect=true"/>
                    </h:panelGrid>
                </h:form>

            </p:panel>
        </h:body>
    </f:view>
</html>
