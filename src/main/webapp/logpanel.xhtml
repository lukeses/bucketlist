<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Home Page</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:panel id="custom" header="Logon">
                <h:form>  
                    <h:panelGrid columns="2">
                        Username: 
                        <p:inputText value="#{loginbean.username}" required="true" requiredMessage="Please enter a username "/>
                        <br/>
                        Password: 
                        <p:password value="#{loginbean.password}" required="true" requiredMessage="Please enter a password"/>
                        <br/>  
                        <p:commandButton value="Log in" action="#{loginbean.authenticate}"/>          
                    </h:panelGrid>  
                </h:form>
            </p:panel>
        </h:body>
    </f:view>
</html>
