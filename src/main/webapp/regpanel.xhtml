<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Home Page</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <h:panelGrid columns="2" >
                            <p:outputLabel value="First name"/>
                            <p:inputText value="#{registrationController.firstName}"/>
                            <p:outputLabel value="Last name"/>
                            <p:inputText value="#{registrationController.lastName}"/>
                            <p:outputLabel value="Password"/>
                            <p:password value="#{registrationController.password1}" required="true"/>
                            <p:outputLabel value="Repeat password"/>
                            <p:password value="#{registrationController.password2}" required="true"/>
                            <p:outputLabel value="Email address"/>
                            <p:inputText value="#{registrationController.email1}" required="true"/>
                            <p:outputLabel value="Repeat email address"/>
                            <p:inputText value="#{registrationController.email2}" required="true"/>
                                

                            <p:commandButton ajax="false" value="Register" update=":err" action="#{registrationController.registerNewUser}" />  
                </h:panelGrid>
            </h:form>
        </h:body>
    </f:view>
</html>
